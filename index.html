<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="form">
        <form action="">
            <h3>Login</h3>
            <label for="name">Full Name</label>

            <button>Login</button>
        </form>
    </section>
</body>
</html>
